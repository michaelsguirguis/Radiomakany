<div
	#el_container
	class="info-bar"
	style="left:calc(17vw * 0.65);height:32vw;width:74vw;z-index:2;position:relative;top:0;padding:1%"
>
	<scale-container [scale_x]="horizontalScale" [scale_y]="verticalScale">
		<form
			#el_form
			[formGroup]="form"
			(ngSubmit)="login()"
			style="margin:0.5%;"
		>
			<h4 class="separator" style="color:white;">
				Login to your Radio Makany
				<scale-container
					style="display:inline-block;"
					[scale_x]="scaleIconX"
					[scale_y]="scaleIconY"
					><sup><i class="far fa-copyright"></i></sup
				></scale-container>
				account
			</h4>

			<div class="row">
				<div class="column-7">
					<div style="padding:2%;border-right:1px solid ivory;">
						<div class="row">
							<div class="col-sm-12">
								<div class="input-group input-group-sm">
									<span
										class="input-group-sml"
										style="width: 35%;text-align: right;"
									>
										<label
											for="email"
											style="color:mistyrose;margin-right:0.25rem;"
											class="form-label col-form-label-sm input-sm"
											>Email:</label
										>
									</span>
									<input
										id="email"
										fromControlName="email"
										type="email"
										class="form-control form-control-sm input-sm"
										style="margin-left:0.25rem;"
										placeholder="email"
									/>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12">
								<div class="input-group input-group-sm">
									<span
										class="input-group-sml"
										style="width: 35%;text-align: right;"
									>
										<label
											for="pass_phrase"
											style="color:mistyrose;"
											class="form-label col-form-label-sm input-sm"
											>Password:</label
										>
									</span>
									<input
										id="pass_phrase"
										fromControlName="pass_phrase"
										type="password"
										class="form-control form-control-sm input-sm"
										style="margin-left:0.25rem;"
										placeholder="password"
									/>
								</div>
							</div>
						</div>

						<div class="separator-top">
							<div class="row">
								<div class="col-sm-8 offset-sm-2">
									<span class="input-group-btn">
										<button
											class="btn btn-md btn-primary"
											type="submit"
											style="margin-right:0.5rem;"
										>
											Login
										</button>
									</span>
									<span class="input-group-btn">
										<button
											class="btn btn-danger btn-md"
											(click)="cancel()"
											style="margin-left:0.5rem;"
										>
											Cancel
										</button>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="column-3" style="padding-right:5%;">
					<div style="padding:3px;">
						<img
							src="https://images.tech.co/wp-content/uploads/2015/09/login-fb.png"
						/>
					</div>
				</div>
			</div>
		</form>
	</scale-container>
</div>
