<form [formGroup]="registerForm" (submit)="doRegisterAsync()">
  <div class="container" fxLayout="column" fxLayoutAlign="space-evenly stretch">
    <div fxFlex="1 1 75%">
      <div fxLayout="row" fxLayoutAlign="space-evenly stretch">
        <div fxFlex="1 1 50%" class="form-part">
          <div
            fxLayout="column"
            fxLayoutAlign="start stretch"
            class="field-container"
          >
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Full Name"
                formControlName="fullNameControl"
                id="fullNameControl"
              />
              <mat-error
                *ngIf="registerForm.get('fullNameControl').hasError('required')"
              >
                Please enter your name.
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                placeholder="Email"
                type="email"
                matInput
                formControlName="emailControl"
                id="emailControl"
              />
              <mat-error
                *ngIf="
                  registerForm.get('emailControl').hasError('email') &&
                  !registerForm.get('emailControl').hasError('required')
                "
              >
                Please enter a valid email address.
              </mat-error>
              <mat-error
                *ngIf="registerForm.get('emailControl').hasError('required')"
              >
                Email is <strong>required</strong>.
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                type="password"
                placeholder="Password"
                formControlName="passwordControl"
                id="passwordControl"
              />
              <mat-error
                *ngIf="
                  registerForm.get('passwordControl').hasError('minLength')
                "
              >
                Password is less than 6 characters.
              </mat-error>
              <mat-error
                *ngIf="registerForm.get('passwordControl').hasError('required')"
              >
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div fxFlex="1 1 50%">
          <div
            fxLayout="column"
            fxLayoutAlign="start stretch"
            class="field-container"
          >
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="picker"
                placeholder="Choose a date"
                formControlName="birthdayControl"
                id="birthdayControl"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <input
                placeholder="Phone Number"
                type="text"
                matInput
                formControlName="phoneNumberControl"
                id="phoneNumberControl"
              />
              <mat-error
                *ngIf="
                  registerForm
                    .get('phoneNumberControl')
                    .hasError('minLength') ||
                  registerForm.get('phoneNumberControl').hasError('maxLength')
                "
              >
                Please enter a valid phone number.
              </mat-error>
              <mat-error
                *ngIf="
                  registerForm.get('phoneNumberControl').hasError('required')
                "
              >
                Phone number is <strong>required</strong>.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div fxFlex="1 1 25%">
      <div fxFlexlayout="row" fxLayoutGap="2rem">
        <div fxFlex="1 1 50%">
          <div fxLayout="row" fxLayoutAlign="end center">
            <div fxFlex="0 0 50%"></div>
            <div fxFlex="1 1 50%">
              <button
                type="submit"
                mat-raised-button
                color="primary"
                style="min-width:5rem;"
              >
                Register
              </button>
            </div>
          </div>
        </div>
        <div fxFlex="1 1 50%">
          <div fxLayout="row" fxLayoutAlign="start center">
            <div fxFlex="0 0 5%"></div>
            <div fxFlex="1 1 95%">
              <button
                type="button"
                mat-raised-button
                color="warn"
                style="min-width:5rem;"
                (click)="hide()"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
